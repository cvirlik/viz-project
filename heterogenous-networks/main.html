<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Historical Network Visualization with D3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
    }

    #main-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    #visualization-container {
      width: 80%;
      height: 100vh;
    }

    #visualization {
      width: 100%;
      height: 100%;
    }

    #sidebar {
      width: 20%;
      height: 100vh;
      background-color: #2c3e50;
      border-left: 1px solid #243342;
    }

    .link {
      stroke: #999;
      stroke-opacity: 0.6;
    }
    .node text {
      pointer-events: none;
      font-size: 12px;
    }
    .edge-label {
      font-size: 10px;
      fill: #555;
      pointer-events: none;
    }
    .node circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }
    .tooltip {
      position: absolute;
      padding: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="visualization-container">
      <svg id="visualization"></svg>
    </div>
    <div id="sidebar">
      <!-- Future elements will go here -->
    </div>
  </div>
  <div id="tooltip" class="tooltip"></div>
  <script src="main-script.js"></script>
</body>
